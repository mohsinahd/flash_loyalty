<html>
    <head>
        <title>Login</title>

        <script type="text/javascript" src="webix/codebase/webix.js?v=6.4.5"></script>
        <!-- <script type="text/javascript" src="webix/codebase/skin.js"></script> -->
        <link rel="stylesheet" type="text/css" href="webix/codebase//webix.css?v=6.4.5"> 
        <script src="https://kit.fontawesome.com/32be70de05.js"></script>
        <link rel="stylesheet" href="style.css" type="text/css" charset="utf-8">

    </head>
    <body style="background-color:#e2e7ee">
        <body style="margin: 0px;">
            <table cellpadding = 0 cellspacing = 0 width="100%" height = "100%">
                <tr>
                    <td style="vertical-align: middle;" align="center">
                        <table>
                            <tr>
                                <td style="border:1px solid #c5c5c9; padding: 30px;"><div id="container" style="margin-top:auto; margin-bottom: auto;"></div></td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>

    
        

            <script type="text/javascript">

                var form = webix.ui({
                    container: "container",
                    height : 380,
                    rows: [{
                        type : "clean",
                        cols:[{},{
                            width : 600,
                            type : "clean",
                            cols: [{
                                type : "clean",
                                template: "<div align = 'left'><img src='resources/logo.png' height='80' /></div>"
                            },
                            {
                                type : "clean",
                                template: "<div align = 'right' style = 'padding-top:30;'><b style='font-size:24px;'>Flash Loyalty</b></div>",
                            }]
                        },{}],
                        height: 100
                    },
                    {
                        cols: [
                        {
                            width: 600,
                            view:"form",
                            id: "myform",
                            elements:[
                                { height : 20},
                                { view:"text", label:"Email", name:"email", required: true },
                                { view:"text", type:"password", name: "password", label:"Password", required: true },
                                { height : 20},
                                {cols:[
                                    {},
                                    { view:"button", value:"Cancel", click: function() {
                                        $$("myform").clear();
                                    } },
                                    { view:"button", value:"Login", css:"webix_primary", click: function() {
                                        if($$("myform").validate() == true){
                                            if($$("myform").getValues().email == "admin" && $$("myform").getValues().password == "admin"){
                                                document.location.href = "dashboard.html";
                                            }
                                            else {
                                                webix.message({
                                                                    text:"Invalid username/password",
                                                                    type:"error"
                                                                });
                                            }
                                        }
                                    } }
                                ]},
                                { height : 10}
                            ]
                        }
                        ]
                    },
                    {
                        type : "clean",
                        template: "<div align= 'center'><br />Copyright Â© 2019 Flash Loyalty. All rights reserved.</div>"
                    }]
                });
                </script>
    

    </body>
</html>
